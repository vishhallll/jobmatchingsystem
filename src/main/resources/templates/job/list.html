<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job List</title>
</head>
<body>
<h1>Job List</h1>
<a href="/jobs/create">Create New Job</a>
<table>
    <thead>
    <tr>
        <th>Job Title</th>
        <th>Job Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.description}"></td>
        <td>
            <a th:href="@{/jobs/{id}(id=${job.job_id})}">Edit</a> |
            <a th:href="@{/jobs/delete/{id}(id=${job.job_id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
