<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
</head>
<body>
<h1>User List</h1>
<a href="/users/create">Create New User</a>
<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
    <td>
      <a th:href="@{/users/{id}(id=${user.user_id})}">Edit</a> |
      <a th:href="@{/users/delete/{id}(id=${user.user_id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
